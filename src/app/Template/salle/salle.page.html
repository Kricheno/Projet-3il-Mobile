<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Salles
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Detect IT</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="onClickHome()">Acceuil</ion-item>
        <ion-item (click)="onClickSalle()">Salles</ion-item>
        <ion-item>About</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
<div padding>
    <ion-item>
      <ion-searchbar showCancelButton="never"></ion-searchbar>
    </ion-item>
    </div>
   <ion-grid>
        <ion-row>
          <ion-col *ngFor="let salle of salles">
            <ion-card text-center padding color="light" href="/salle/{{salle.numero_Salle}}">
              <ion-card-header>
                <ion-icon name="desktop-outline" size="large" ></ion-icon>
                <ion-card-title>S_{{salle.numero_Salle}}</ion-card-title>
                <ion-card-subtitle>{{salle.nombre_Postes}}</ion-card-subtitle>
              </ion-card-header>
          </ion-card>          
          </ion-col>
        </ion-row>
   </ion-grid>

      
 
</ion-content>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
